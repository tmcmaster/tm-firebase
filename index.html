<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>tm-firebase demo</title>

  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="tm-firebase.html">

  <!--<link type="text/css" rel="stylesheet" href="lib/firebaseui.css" />-->

  <script type="module">
      import {html, PolymerElement} from '@polymer/polymer/polymer-element.js';
      import {} from './tm-firebase.js';
      class TmFirebaseTest extends PolymerElement {
          static get template() {
              return html`
              <style>
                :host {
                  display: block;
                }
                h2 {
                    text-align: center;
                }
              </style>
              <h2>Hello [[user.name]]!</h2>
              <tm-firebase user="{{user}}" config="[[config]]" aaa="[[aaa]]"></tm-firebase>
            `;
          }

          static get properties() {
              return {
                  user: {
                      type: Object,
                      value: {}
                  },
                  config: {
                      type: Object,
                      value: {
                          apiKey: "AIzaSyBYHSuS_qzcYUnwAc3KG_LSzhSN9wXDewU",
                          authDomain: "stunt-hamster.firebaseapp.com",
                          databaseURL: "https://stunt-hamster.firebaseio.com",
                          projectId: "stunt-hamster",
                          storageBucket: "stunt-hamster.appspot.com",
                          messagingSenderId: "651006465873"
                      }
                  },
                  aaa: [
                      firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                      firebase.auth.EmailAuthProvider.PROVIDER_ID
                  ]
              };
          }
      }

      // firebase.auth.FacebookAuthProvider.PROVIDER_ID,
      // firebase.auth.TwitterAuthProvider.PROVIDER_ID,
      // firebase.auth.GithubAuthProvider.PROVIDER_ID,
      // firebase.auth.PhoneAuthProvider.PROVIDER_ID

      window.customElements.define('tm-firebase-test', TmFirebaseTest);
  </script>

</head>
<body>
<div class="vertical-section-container centered">
  <tm-firebase-test></tm-firebase-test>
</div>
</body>
</html>
